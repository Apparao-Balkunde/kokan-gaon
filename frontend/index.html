<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kokan Gaon Game 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0d8ef);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    // Ground
    const groundGeo = new THREE.PlaneGeometry(50, 50);
    const groundMat = new THREE.MeshStandardMaterial({color: 0x228B22});
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = - Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // Simple house
    const houseGeo = new THREE.BoxGeometry(2, 2, 2);
    const houseMat = new THREE.MeshStandardMaterial({color: 0x8B4513});
    const house = new THREE.Mesh(houseGeo, houseMat);
    house.position.set(-2, 1, 0);
    scene.add(house);

    // Simple tree
    function addTree(x, z) {
      const trunkGeo = new THREE.CylinderGeometry(0.2, 0.2, 1);
      const trunkMat = new THREE.MeshStandardMaterial({color: 0x8B4513});
      const trunk = new THREE.Mesh(trunkGeo, trunkMat);
      trunk.position.set(x, 0.5, z);
      scene.add(trunk);

      const leavesGeo = new THREE.SphereGeometry(0.8);
      const leavesMat = new THREE.MeshStandardMaterial({color: 0x228B22});
      const leaves = new THREE.Mesh(leavesGeo, leavesMat);
      leaves.position.set(x, 1.4, z);
      scene.add(leaves);
    }

    addTree(2, 1);
    addTree(3, -2);

    // Avatar (simple)
    const avatarGeo = new THREE.CylinderGeometry(0.3, 0.3, 1.5);
    const avatarMat = new THREE.MeshStandardMaterial({color: 0xFFD700});
    const avatar = new THREE.Mesh(avatarGeo, avatarMat);
    avatar.position.set(0, 0.75, 0);
    scene.add(avatar);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
